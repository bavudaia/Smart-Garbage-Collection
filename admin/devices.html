<!DOCTYPE html>
<html ng-app = "devices" lang="en"> 

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Devices Page</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/4-col-portfolio.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body ng-controller = "devicecontroller">

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
               <!-- <a class="navbar-brand" href="#">Start Bootstrap</a> -->
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#"\>Add Device</a>
                    </li>
                    <li>
                        <a href="#">Remove Device</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">

        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header text-center">Devices Catalog
				
                    <br>
					<marquee>
					<small>Add -- Remove -- Bootstrap -- Register Garbage Can</small>
					</marquee>
                </h1>
            </div>
        </div>
        <!-- /.row -->
        <!-- Projects Row -->
        <!-- <div class="row">
		<p ng-repeat = "n in [1,2,3]"> -->
        <!--    <div class="col-md-3 portfolio-item"> -->
			  <ul>
				<li ng-repeat="item in items" ng-init = "index = $index">
				   <img class="img-responsive" src="images/trash.png" alt="" height = "200" width = "150">
				   <div class = "btn btn-group">
					   <a href = "#/bootstrap/{{item}}" > <button ng-show = "showBootstrap[index]" ng-click = "bootstrap(index+1)" class ="btn btn-primary" height = "50" width = "150" > Bootstrap </button></a>
					   <a href = "#/register/{{item}}" > <button ng-show = "showRegister[index]" ng-click = "register(index+1,updateInfo[index])" class ="btn btn-primary"  height = "50" width = "150"> Register </button> </a>
					   <a href = "#/update/{{item}}"> <button  ng-show = "showUpdate[index]" ng-click = "update(index+1,updateInfo[index])" class = "btn btn-primary" height = "50" width = "150"> Update Registration Info </button> </a> 
                       <input type = "text" ng-show = "showUpdateInfo[index]" ng-model = "updateInfo[index]" class = "" />                       
					   <a href = "#/deregister/{{item}}"> <button  ng-show = "showDeregister[index]" ng-click = "deregister(index+1)" class = "btn btn-primary" height = "50" width = "150"> Deregister </button> </a>
				   </div>
				</li>
				<li class="animate-repeat" ng-if="results.length == 0">
				  <strong>No results found...</strong>
				</li>
			  </ul>
           <!-- </div>  -->
		<!-- </p>
	     </div> -->

        <hr>

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; Your Website 2014</p>
                </div>
            </div>
            <!-- /.row -->
        </footer>

    </div>
    <!-- /.container -->
	<!-- AngularJs -->
	 <script src='https://code.angularjs.org/1.4.10/angular.js'></script>
    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
	<!-- Devices.js-->
	 <script src="js/devices.js"></script>

</body>

</html>
